<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/HeadFoot.css">
    <link rel="stylesheet" type="text/css" href="../css/Activities_home.css">
    <title>大创官网</title>
</head>
<body>
    
    <div class="page">
        <!-- 页眉 -->
        <div class="head">
            <div class="nav clearfix">
                <div class="logo fl">
                    <img src="../img/logo.png"/ width="160px">
                </div>
                <div class="name fl">
                    <p>华中科技大学</p>
                    <p>大学生创业实践中心</p>
                </div>
                <div class="index fr" onclick="window.open('DepIntro_home.html')">部门介绍</div>
                <div class="index fr" onclick="window.open('Acti_home.html')">活动展示</div>
                <div class="index fr" onclick="window.open('SVOIntro.html')">组织机构</div>
            </div>
        </div>

        <!-- main分为 近期的活动日历 和 系列活动回顾 两大板块 -->
        <div class="main">
            <!-- 近期活动 -->
            <div class="calendar">
                <div class="title">活动日历</div>
                <div class="cardbox">
                    <div class="card fl">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="date">
                            <p>Feb</p>
                            <p>11</p>
                        </div>
                        <div class="detail">活动简介</div>
                    </div>
                    <div class="card fl">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="date">
                            <p>Feb</p>
                            <p>11</p>
                        </div>
                        <div class="detail">活动简介</div>
                    </div>
                    <div class="card fl">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="date">
                            <p>Feb</p>
                            <p>11</p>
                        </div>
                        <div class="detail">活动简介</div>
                    </div>
                </div>
                <div class="more" onclick="window.open('Acti_detail.html')">更多近期活动</div>
            </div>
            <!-- 系列活动回顾  -->
            <div class="review">
                <div class="title">系列活动回顾</div>
                <div class="cardbox">
                    <div class="card">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="name">系列活动名称</div>
                    </div>
                    <div class="card">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="name">系列活动名称</div>
                    </div>
                    <div class="card">
                        <div class="pic">
                            <img src="" alt="">
                        </div>
                        <div class="name">系列活动名称</div>
                    </div>
                </div>
                <div class="more" onclick="window.open('Acti_more.html')">更多系列活动</div>
            </div>
        </div>
        <!-- 页尾 -->
        <div class="footer clearfix">
            <div class="logo_name clearfix">
                <div class="logo fl">
                    <img src="../img/logo.png" width="111px" height="111px">
                </div>
                <div class="name fl">
                    <p>华中科技大学</p>
                    <p>大学生创业实践中心</p>
                </div>
            </div>
            <div class="QRCode">二维码</div>
            <div class="contact">
                <span>电话:</span><span>邮箱:</span><span>地址:</span><span>邮编：</span>
            </div>
        </div>
    </div>
</body>
</html>
